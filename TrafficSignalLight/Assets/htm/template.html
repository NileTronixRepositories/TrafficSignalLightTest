<html>
<head>
    <title>Templates</title>

    <script src="../js/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .bg-signin {
            background-image: url(https://cloud.maptiler.com/static/img/auth-bg.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position-y: left;
        }


        .schedule-view {
            height: 76vh;
            width: 64vw;
            margin-left: 9.5vh;
            margin-top: 0.1vh;
            float: left;

        .point-select {
            height: 80vh;

            float: left;

        }

        .nav-side {
            height: 80vh;
            width: 5vw;

        }

        .point-settings {
            height: 10vh;
            width: 70vw;
            background-color: rgb(239,244,255);
            margin-top: -2vh;

        img.sticky {

        }

    <style type="text/css">
        .schedule-row {
            border-bottom: 1px dashed #9ed0a6;
        }

        .template-pattern-name {
            width: auto;
            float: left;
            margin-left: 2vw;
            line-height: 2.5;
        }

        .time-span {
            max-width: 160px;
        }
    </style>
    <script>

        var patterns = [];
        var templates = [];
        var templatepatterns = [];
        var locations = [];
        var currentSignID = 0;
        var currentTempID = 0;
        var currentTempPatternID = 0;
        var currentLigthPatternID = 0;

        function get24Format(time) {
            var hours = Number(time.match(/^(\d+)/)[1]);
            var minutes = Number(time.match(/:(\d+)/)[1]);
            var AMPM = time.match(/\s(.*)$/)[1];
            if (AMPM == "PM" && hours < 12) hours = hours + 12;
            if (AMPM == "AM" && hours == 12) hours = hours - 12;
            var sHours = hours.toString();
            var sMinutes = minutes.toString();
            if (hours < 10) sHours = "0" + sHours;
            if (minutes < 10) sMinutes = "0" + sMinutes;
            return sHours + ":" + sMinutes;
        }

        function autoComplete() {
            $('#search').autocomplete({
                minLength: 2,
                source: function (request, response) {
                    response($.map(locations, function (obj, key) {

                        var name = obj.Name.toUpperCase();
                        var ip = obj.IPAddress.toUpperCase();

                        if (name.indexOf(request.term.toUpperCase()) != -1) {
                            return {
                                label: obj.Name.replace(/   /g, " ") + " [ " + obj.IPAddress + " ]", // Label for Display
                                value: obj.ID // Value
                            }
                        } else if (ip.indexOf(request.term.toUpperCase()) != -1) {
                            return {
                                label: obj.Name.replace(/   /g, " ") + " [ " + obj.IPAddress + " ]", // Label for Display
                                value: obj.ID // Value
                            }
                        } else {
                            return null;
                        }
                    }));
                },
                focus: function (event, ui) {
                    event.preventDefault();
                },
                // Once a value in the drop down list is selected, do the following:
                select: function (event, ui) {
                    event.preventDefault();
                    // place the person.given_name value into the textfield called 'select_origin'...
                    $('#search').val(ui.item.label);
                    var _id = ui.item.value;
                    var obj = null;
                    $.each(locations, function (i, l) {
                        if (l.ID == _id) {
                            obj = l;
                        }
                    });
                    if (obj != null) {
                        clearfields();
                        $.each(templates, function (i, t) {
                            if (t.ID == obj.TemplateID) {
                                currentTempID = obj.ID;
                                $('.pattern-r').val(t.Red);
                                $('.pattern-a').val(t.Amber);
                                $('.pattern-g').val(t.Green);
                            }
                        });

                        $('.gov-list').val(obj.GovernerateID);
                        $('.area-list').val(obj.AreaID);

                        $('.sign-name').val(obj.Name);
                        $('.sign-long').val(obj.Longitude);
                        $('.sign-lat').val(obj.Latitude);
                        $('.sign-ipaddress').val(obj.IPAddress);
                        $('.temp-list').val(obj.TemplateID);
                        currentSignID = obj.ID;

                        $.each(markers, function (i, mark) {
                            if (mark.id == obj.ID) {
                                $(mark).trigger("mouseover");
                                // mark.trigger(GoogleMapsEvent.MARKER_CLICK, marker.getPosition());
                            }
                        });
                        // map.setZoom(18);
                    }
                }
            });
        }
        $(document).ready(function () {
            $("input[type='number']").inputSpinner();
            $(".input-group").css('margin-left', '-3%');
            $(".input-group").parent().css('width', '40%');
            $('.time-span').datetimepicker({
                useCurrent: false,
                showMeridian: false
            })
            loadserverdata();

            $('.btn-save-template').click(function () {
                var T = new Object();
                T.ID = currentTempID;
                T.Name = $('.temp-name').val();
                updateTemplate(T);
            });

            $('.btn-delete-template').click(function () {
                var o = new Object();
                o.ID = currentTempID * -1;
                o.Name = $('.temp-name').val();
                updateTemplate(o);
            });


            $('.btn-save-pattern').click(function () {
                var o = new Object();
                o.ID = currentLigthPatternID;
                o.Name = $('.pattern-name').val();
                o.Amber = $('.pattern-a').val();
                o.Green = $('.pattern-g').val();
                o.Red = $('.pattern-r').val();
                updatePattern(o);
            });

            $('.btn-delete-pattern').click(function () {
                var o = new Object();
                o.ID = currentLigthPatternID * -1;
                o.Name = $('.pattern-name').val();
                o.Amber = $('.pattern-a').val();
                o.Green = $('.pattern-g').val();
                o.Red = $('.pattern-r').val();
                updatePattern(o);
            });

            $('.btn-Delete-Row').click(function () {
                var id = $(this).getAttribute('data');
                var x = [];
                $.each(templatepatterns, function (i, obj) {
                    if (obj.PetternID != id) {
                        x.push(obj);
                    }
                });
                templatepatterns = x;
            });

            $('.btn-add-pattern').click(function () {
                if (currentLigthPatternID <= 0) {
                    alert("Select correct light pattern");
                    return;
                }

                var alreadyAdded = false;
                $.each(templatepatterns, function (i, obj) {
                    if (obj.PetternID == currentLigthPatternID && obj.TemplateID == currentTempID) {
                        alreadyAdded = true;
                    }
                });

                if (alreadyAdded) {
                    alert("Pattern Already Added to Template");
                    return;
                }

                var rowCount = $('.template-details tr').length;
                if (rowCount == 4) {
                    alert("MAX patterns [4] per template");
                    return;
                }

                createTemplatePatternRow(null);

            });

        });

        function createTemplatePatternRow(temppattern) {
            var name = '';

            if (temppattern == null) {
                var temppattern = new Object();
                $.each(patterns, function (i, obj) {
                    if (obj.ID == currentLigthPatternID) {
                        name = obj.Name;
                    }
                });

                temppattern.ID = currentTempPatternID;
                temppattern.TemplateID = currentTempID;
                temppattern.PetternID = currentLigthPatternID;
                temppattern.StartFrom = get24Format('12:00 AM')
                temppattern.FinishBy = get24Format('11:59 PM');
                templatepatterns.push(temppattern);
            }
            else {
                $.each(patterns, function (i, obj) {
                    if (obj.ID == temppattern.PetternID) {
                        name = obj.Name;
                    }
                });
            }

            let dynamicRowHTML = `
                                                                                           <tr class="schedule-row pattern-row-`+ temppattern.PetternID + `">
                                                                                                                    <td>
                                                                                                                        <button style="min-width: 2.5rem;margin-left:3vw; float: left;" onclick="removeTemplatePattern(`+ temppattern.TemplateID + `,` + temppattern.PetternID + `)" class="btn btn-outline-success btn-Delete-Row" type="button"><strong> &#10006;</strong></button>
                                                                                                                    </td>
                                                                                                                    <td style="width:50%">
                                                                                                                        <img src="../img/traffic-light-30625.png" class="control-label" height="45" style="float: left; margin-top: 0.2%; margin-left: 0vh;" />
                                                                                                                        <label class="control-label template-pattern-name" style="">

                                                                                                                            `+ name + `

                                                                                                                        </label>
                                                                                                                    </td>
                                                                                                                    <td>
                                                                                                                        <input type="time" class="form-control time-span from-`+ temppattern.PetternID + `" value="` + temppattern.StartFrom + `"  />
                                                                                                                    </td>
                                                                                                                    <td>
                                                                                                                        <input type="time" class="form-control time-span to-`+ temppattern.PetternID + `" value="` + temppattern.FinishBy + `" />
                                                                                                                                </td>
                                                                                                                </tr>`;
            $('.template-details').append(dynamicRowHTML);
        }

        function removeTemplatePattern(tid, pid) {
            $('.pattern-row-' + pid).remove();
            $.each(templatepatterns, function (i, obj) {
                if (obj.PetternID == pid && obj.TemplateID == tid) {
                    obj.TemplateID = obj.TemplateID * -1;
                    obj.PetternID = obj.PetternID * -1;
                }
            });
        }

        function loadserverdata() {
            patterns = [];
            templates = [];
            templatepatterns = [];

            $('.temp-list')
                .find('option')
                .remove()
                .end();

            $('.pattern-list')
                .find('option')
                .remove()
                .end();

            clearfields();

            setTimeout(listPatterns, 500);
            setTimeout(listTemplates, 700);
            setTimeout(listTemplatePatterns, 900);
            setTimeout(autoComplete, 1000);
        }

        function updatePattern(obj) {
            $.ajax({
                url: "http://127.0.0.1/TrafficSignalLight/api/Pattern/Set",
                data: { "ID": obj.ID, "Name": obj.Name, "R": obj.Red, "A": obj.Amber, "G": obj.Green },
                success: function (response) {
                    if (response == 'Ok' || response.toString().toUpperCase().indexOf('SUCCESS') >= 0) {
                        $('.pattern-list')
                            .find('option')
                            .remove()
                            .end();

                        clearfields();
                        listPatterns();
                    }
                    //else
                    alert(response);
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });
        }
        function updateTemplate(obj) {
            var haslightpattern = false;
            $.ajax({
                url: "http://127.0.0.1/TrafficSignalLight/api/Template/Set",
                data: { "ID": obj.ID, "Name": obj.Name },
                success: function (response) {
                    if (response.indexOf('Ok') >= 0 || response.toString().toUpperCase().indexOf('SUCCESS') >= 0) {
                        $('.temp-list')
                            .find('option')
                            .remove()
                            .end();
                        clearfields();
                        listTemplates();
                        updateTemplatePatterns(response.split('#')[1]);
                    }
                    else {
                        alert(response.split('#')[0]);
                    }
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });
        }
        function updateTemplatePatterns(id) {
            var d = '';
            var x = [];
            // save template-pattern
            $.each(templatepatterns, function (i, obj) {
                if (obj.TemplateID == id || obj.TemplateID == 0 /* for newly created template*/) {
                    var from = $(".from-" + obj.PetternID).val();
                    var to = $(".to-" + obj.PetternID).val();
                    obj.TemplateID = id;
                    obj.StartFrom = from;
                    obj.FinishBy = to;
                    var o = new Object();
                    o.ID = obj.ID.toString();
                    o.TemplateID = id.toString();
                    o.PetternID = obj.PetternID.toString();
                    o.StartFrom = from;
                    o.FinishBy = to;
                    x.push(o);
                }
            });
            d = JSON.stringify(x);

            $.ajax({
                url: "http://127.0.0.1/TrafficSignalLight/api/TemplatePatterns/Set",
                data: { "TemplateID": id, "Data": d },
                success: function (response) {
                    if (response == 'Ok') {
                        $('.template-details').html('');
                        clearfields();
                        listTemplatePatterns();
                    }
                    //else
                    { alert(response); }
                },
                error: function (xhr) {
                    //Do Something to handle error
                }
            });
        }


        function clearfields() {
            $('.pattern-r').val(0);
            $('.pattern-a').val(0);
            $('.pattern-g').val(0);
            $('.pattern-name').val('');

            $('.temp-list').val(0);
            $('.temp-name').val('');
        }
        function getSignTemplate(id) {
            $.each(templates, function (i, obj) {
                if (obj.ID == id) {
                    currentTempID = obj.TemplateID;
                }
            });
        }

        function listTemplates() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Template/list',
                type: "GET",
                success: function (data) {
                    templates = JSON.parse(data);
                    var tempItem = new Object();
                    tempItem.ID = 0;
                    tempItem.Name = '- New Template -';

                    templates.push(tempItem);

                    $.each(templates, function (i, obj) {
                        templates.push(obj);
                        $('.temp-list').append($('<option>', {
                            value: obj.ID,
                            text: obj.Name
                        }));
                    });

                    $('.temp-list').val(0);
                    currentTempID = 0;
                    $('.temp-list').on('change', function () {
                        $('.template-details').html('');
                        currentTempID = $(this).val();
                        $('.temp-name').val($(".temp-list option:selected").text());

                        // Draw template-pattern
                        $.each(templatepatterns, function (i, obj) {
                            if (obj.TemplateID == currentTempID) {
                                createTemplatePatternRow(obj);
                            }
                        });


                    });
                },
                error: function (jqXHR, exception) {

                }
            });
        }

        function listTemplatePatterns() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/TemplatePattern/list',
                type: "GET",
                success: function (data) {
                    currentTempPatternID = 0;
                    templatepatterns = JSON.parse(data);
                },
                error: function (jqXHR, exception) {
                }
            });
        }

        function listPatterns() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Pattern/list',
                type: "GET",
                success: function (data) {
                    patterns = JSON.parse(data);
                    var Item = new Object();
                    Item.ID = 0;
                    Item.Name = '- New Pattern -';
                    Item.Amber = 5;
                    Item.Green = 30;
                    Item.Red = 30;
                    patterns.push(Item);

                    $.each(patterns, function (i, obj) {
                        $('.pattern-list').append($('<option>', {
                            value: obj.ID,
                            text: obj.Name
                        }));
                    });

                    $('.pattern-list').val(0);
                    currentLigthPatternID = 0;
                    $('.pattern-list').on('change', function () {
                        currentLigthPatternID = $(this).val();
                        $.each(patterns, function (i, obj) {
                            if (obj.ID == currentLigthPatternID) {
                                $('.pattern-name').val(obj.Name);
                                $('.pattern-r').val(obj.Red);
                                $('.pattern-a').val(obj.Amber);
                                $('.pattern-g').val(obj.Green);
                            }
                        });
                    });
                },
                error: function (jqXHR, exception) {
                }
            });
        }

        function listLocations() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Locations',
                type: "GET",
                success: function (data) {
                    let x = JSON.parse(data);

                    $.each(x, function (i, obj) {
                        locations.push(obj);

                    });
                },
                error: function (jqXHR, exception) {
                    var msg = '';
                    if (jqXHR.status === 0) {
                        msg = 'Not connect.\n Verify Network.';
                    } else if (jqXHR.status == 404) {
                        msg = 'Requested page not found. [404]';
                    } else if (jqXHR.status == 500) {
                        msg = 'Internal Server Error [500].';
                    } else if (exception === 'parsererror') {
                        msg = 'Requested JSON parse failed.';
                    } else if (exception === 'timeout') {
                        msg = 'Time out error.';
                    } else if (exception === 'abort') {
                        msg = 'Ajax request aborted.';
                    } else {
                        msg = 'Uncaught Error.\n' + jqXHR.responseText;
                    }
                    alert(msg);
                }
            });
        }
        function listGovernrates() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Governorates/list',
                type: "GET",
                success: function (data) {
                    $('.gov-list')
                        .find('option')
                        .remove()
                        .end();

                    governorates = JSON.parse(data);
                    $.each(governorates, function (i, obj) {
                        $('.gov-list').append($('<option>', {
                            value: obj.ID,
                            text: obj.Name
                        }));
                    });
                },
                error: function (jqXHR, exception) {
                }
            });
        }

        function listAreas() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Areas/list',
                type: "GET",
                success: function (data) {
                    $('.area-list')
                        .find('option')
                        .remove()
                        .end();

                    areas = JSON.parse(data);
                    $.each(areas, function (i, obj) {
                        $('.area-list').append($('<option>', {
                            value: obj.ID,
                            text: obj.Name
                        }));
                    });
                },
                error: function (jqXHR, exception) {
                }
            });
        }



    </script>
</head>

                                    <label class="custom-control-label ">Blink</label>

                            </td>
                            <td></td>
                        </tr>

                            <td></td>

                            <td><input class="pattern-g" type="number" value="30" min="0" max="1000" step="1" /></td>

                            <td>
                                <div class="custom-control custom-checkbox" style="margin-top:0.3vh;margin-left:1.8vw;color:green;font-weight:normal; font-size:1em;display:none;">
                                    <input type="checkbox" class="custom-control-input blink-g">
                                    <label class="custom-control-label ">Blink</label>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>

                            <td><img src="../img/a.png" class="control-label" height="65" style="float: left; margin-top: 3%; margin-left: 1vh;" /></td>
                            <td><input class="pattern-a" type="number" value="10" min="0" max="1000" step="1" /></td>
                            <td>sec.</td>
                            <td>
                                <div class="custom-control custom-checkbox" style="margin-top: 0.3vh; margin-left: 1.8vw; color: orange; font-weight: normal; font-size: 1em; display: none;">
                                    <input type="checkbox" class="custom-control-input blink-a">
                                    <label class="custom-control-label ">Blink</label>
                                </div>
                            </td>
                            <td></td>

                        </tr>
                        <tr>
                            <td></td>
                            <td><img src="../img/r.png" class="control-label" height="65" style="float: left; margin-top: 3%; margin-left: 1vh;" /></td>
                            <td><input class="pattern-r" type="number" value="30" min="0" max="1000" step="1" /></td>
                            <td>sec.</td>
                            <td>
                                <div class="custom-control custom-checkbox" style="margin-top:0.3vh;margin-left:1.8vw;color:red;font-weight:normal; font-size:1em;display:none;">
                                    <input type="checkbox" class="custom-control-input blink-r">
                                    <label class="custom-control-label ">Blink</label>
                                </div>

                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <br />
