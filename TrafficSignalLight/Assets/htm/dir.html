        $(document).ready(function () {

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 30.0332459,
                    lng: 31.1679859
                },
                zoom: 8,
                mapTypeId: 'terrain'
            });
            geocoder = new google.maps.Geocoder();
            infowindow = new google.maps.InfoWindow();
            google.maps.event.addListener(map, 'click', function (event) {
                geocodeLatLng(geocoder, map, infowindow, event.latLng.toString());
                var pos = event.latLng;
                if (_from == null) _from = pos;
                else if (_to == null) {
                    _to = pos;
                    calcRoute(_from, _to);
                    route();
                }
                else {
                    _from = pos;
                    _to = null;
                    inLocations = [];
                    outLocations = [];
                    $.each(signMarkers, function (i, m) {
                        m.setIcon(image_sign);
                    });

            placesService = new google.maps.places.PlacesService(map);

            routeBoxer = new RouteBoxer();

            image_sign = {

            r_icon = {
                url: 'http://localhost/TrafficSignalLight/Assets/img/r.png',

            g_icon = {

            };
            a_icon = {
                url: 'http://localhost/TrafficSignalLight/Assets/img/a.png',
                scaledSize: new google.maps.Size(25, 20),
                //origin: new google.maps.Point(0, 0),
                //anchor: new google.maps.Point(0, 0)
            };


            google.maps.Polyline.prototype.getBounds = function (startBounds) {
                if (startBounds) {
                    var bounds = startBounds;
                }
                else {
                    var bounds = new google.maps.LatLngBounds();
                }

                this.getPath().forEach(function (item, index) {

                    bounds.extend(new google.maps.LatLng(item.lat(), item.lng()));
                });
                return bounds;
            };


        }

        function geocodeLatLng(geocoder, map, infowindow, input) {
            const latlngStr = input.split(",", 2);
            const latlng = {
                lat: parseFloat(latlngStr[0].replace('(', '')),
                lng: parseFloat(latlngStr[1].replace(')', '')),
            };

            geocoder
                .geocode({ location: latlng })
                .then((response) => {
                    if (response.results[0]) {
                        map.setZoom(18);

                        var marker = new google.maps.Marker({
                            position: latlng,
                            address: response.results[0].formatted_address,
                            map: map,
                            icon: image
                        });
                        infowindow.setContent('<strong> Path Point </strong>');
                        infowindow.open(map, marker);
                    }
                })
                .catch((e) => window.alert("Geocoder failed due to: " + e));
        }


        function calcRoute(start, end) {
            var request = {
                origin: start,
                destination: end,
                provideRouteAlternatives: true,
                unitSystem: google.maps.UnitSystem.METRIC,
                travelMode: google.maps.TravelMode['DRIVING']
            };
            directionService.route(request, function (response, status) {
                // clear former polylines
                for (var j in polylines) {
                    polylines[j].setMap(null);
                }
                polylines = [];
                if (status == google.maps.DirectionsStatus.OK) {
                    var bounds = new google.maps.LatLngBounds();
                    // draw the lines in reverse orde, so the first one is on top (z-index)
                    for (var i = response.routes.length - 1; i >= 0; i--) {
                        // let's make the first suggestion highlighted;
                        if (i == 0) {
                            var color = '#0000ff';
                        }
                        else {
                            var color = '#999999';
                        }
                        var line = drawPolyline(response.routes[i].overview_path, color);
                        polylines.push(line);
                        bounds = line.getBounds(bounds);
                        google.maps.event.addListener(line, 'click', function () {
                            // detect which route was clicked on
                            var index = polylines.indexOf(this);
                            highlightRoute(index);
                        });
                    }
                    map.fitBounds(bounds);
                }
            });
        }

        function highlightRoute(index) {
            for (var j in polylines) {
                if (j == index) {
                    var color = '#0000ff';
                }
                else {
                    var color = '#999999';
                }
                polylines[j].setOptions({ strokeColor: color });
            }
        }

        function drawPolyline(path, color) {
            var line = new google.maps.Polyline({
                path: path,
                strokeColor: color,
                strokeOpacity: 0.7,
                strokeWeight: 8
            });
            line.setMap(map);
            return line;
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            var R = 6371; // Radius of the earth in km
            var dLat = deg2rad(lat2 - lat1);  // deg2rad below
            var dLon = deg2rad(lon2 - lon1);
            var a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2)
                ;
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            var d = R * c; // Distance in km
            return d;
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180)
        }

        /************************************************ */
        /*
          https://stackoverflow.com/questions/17283826/how-to-to-get-places-e-g-gas-stations-along-route-between-origin-and-destinati
        */
        function route() {
            // Clear any previous route boxes from the map
            clearBoxes();

            // Convert the distance to box around the route from miles to km
            distance = parseFloat('0.01') * 1.609344;

            var request = {
                origin: _from,
                destination: _to,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            }

            // Make the directions request
            directionService.route(request, function (result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    // Box around the overview path of the first route
                    var path = result.routes[0].overview_path;
                    boxes = routeBoxer.box(path, distance);
                    drawBoxes();
                } else {
                    alert("Directions query failed: " + status);
                }
            });
        }

        // Draw the array of boxes as polylines on the map
        function drawBoxes() {
            boxpolys = new Array(boxes.length);
            for (var i = 0; i < boxes.length; i++) {
                boxpolys[i] = new google.maps.Rectangle({
                    bounds: boxes[i],
                    fillOpacity: 0,
                    strokeOpacity: 1.0,
                    strokeColor: '#000000',
                    strokeWeight: 1,
                    map: map
                });
                $.each(locations, function (i, l) {
                    if (boxes[i].contains(new google.maps.LatLng(l.Latitude, l.Longitude))) {

                        //  if (check_is_in_or_out(boxpolys[i], new google.maps.LatLng(l.Latitude, l.Longitude))) {
                        $.each(locations, function (i, l) {
                            var d = getDistanceFromLatLonInKm(l.Latitude, l.Longitude, boxes[i].getCenter().lat(), boxes[i].getCenter().lng());

                            let opFound = false;
                            let ipFound = false;

                            $.each(outLocations, function (i, op) {
                                if (op.ID == l.ID)
                                    opFound = true;
                            });

                            $.each(inLocations, function (i, ip) {
                                if (ip.ID == l.ID)
                                    ipFound = true;
                            });

                            if (d >= 0.015 && d <= 0.1) {
                                if (!opFound) {
                                    $.each(signMarkers, function (i, m) {
                                        if (m.id == l.ID) {
                                            alert(l.Name + '    out');

                                            m.setIcon(r_icon);
                                        }
                                    });
                                    outLocations.push(l);
                                }
                            }

                            if (d <= 0.015) {
                                if (!ipFound) {
                                    $.each(signMarkers, function (i, m) {
                                        if (m.id == l.ID) {
                                            alert(l.Name + '     in');
                                            m.setIcon(g_icon);
                                        }
                                    });
                                    inLocations.push(l);
                                }
                            }
                        });
                    }
                });
            }
        }

        function check_is_in_or_out(rectangle, pos) {
            var insideRectangle = false;
            if (rectangle && rectangle.getBounds && pos)
                insideRectangle = rectangle.getBounds().contains(pos);

            return insideRectangle;
        }

        // Clear boxes currently on the map
        function clearBoxes() {
            if (boxpolys != null) {
                for (var i = 0; i < boxpolys.length; i++) {
                    boxpolys[i].setMap(null);
                }
            }
            boxpolys = null;
        }

            var request = {

            //google.maps.event.addListener(marker, 'click', function () {

            //        if (status == google.maps.places.PlacesServiceStatus.OK) {
            //            var contentStr = '<h5>' + place.name + '</h5><p>' + place.formatted_address;
            //            if (!!place.formatted_phone_number) contentStr += '<br>' + place.formatted_phone_number;
            //            if (!!place.website) contentStr += '<br><a target="_blank" href="' + place.website + '">' + place.website + '</a>';
            //            contentStr += '<br>' + place.types + '</p>';
            //            infowindow.setContent(contentStr);
            //            infowindow.open(map, marker);
            //        } else {
            //            var contentStr = "<h5>No Result, status=" + status + "</h5>";
            //            infowindow.setContent(contentStr);
            //            infowindow.open(map, marker);
            //        }
            //    });

            //});
            gmarkers.push(marker);

        /*********************************************** */

        function listLocations() {
            $.ajax({
                url: 'http://localhost/TrafficSignalLight/api/Locations',
                type: "GET",
                success: function (data) {
                    let x = JSON.parse(data);
                    $.each(x, function (i, obj) {
                        locations.push(obj);
                        const latlng = {
                            lat: parseFloat(obj.Latitude),
                            lng: parseFloat(obj.Longitude),
                        };
                        const infowindow = new google.maps.InfoWindow();
                        const marker = new google.maps.Marker({
                            id: obj.ID,
                            position: latlng,
                            address: obj.Address,
                            name: obj.Name,
                            map: map,
                            icon: image_sign,
                            ipaddress: obj.IPAddress
                        });

                        signMarkers.push(marker);

                        google.maps.event.addListener(marker, 'mouseover', function () {
                            infowindow.setContent(obj.Name);
                            infowindow.open(map, marker);
                        });

                        google.maps.event.addListener(marker, 'click', function () {
                            infowindow.setContent('<div class="btn btn-sign-select btn-default" style="background-color:red" onclick="changeSignR(' + obj.ID + ')"></div><div class="btn btn-sign-select btn-default" style="background-color:Orange" onclick="changeSignA(' + obj.ID + ')"></div><div class="btn btn-sign-select btn-default" style="background-color:Green" onclick="changeSignG(' + obj.ID + ')"></div>');
                            infowindow.open(map, marker);
                            //map.setZoom(18);
                            //map.setCenter(latlng);
                        });
                    });
                },
                error: function (jqXHR, exception) {
                }
            });
        }
